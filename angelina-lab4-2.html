<html>
<head>
    <meta charset="windows-1251" />
</head>
<body>
<input />
<div>
</div>
<script>
    div=document.querySelector("div")
    //для объекта document выполняем метод querySelector - возвращает первый элемент селектора который соответствует указанному в () и записываем этот элемент в div
    document.querySelector("input").oninput=function(){
//выполняется когда пользователь начинает вводить информацию
        var re=new RegExp(this.value), text=""
//создаем пустую переменную text и пустую переменную re, получаем значение которое вводит пользователь и записываем его в переменную re
        for(var i=0; i < arr.length; i++)
//проходим по всем элементам массива
        {if(re.test(arr[i]))
//сравниваем re и текущий элементы массива arr, если одинаковы, то в переменную text записываем одно из слов из arr, потом происходит перенос в начало новой строки без отступа
            text+=arr[i]+"<br>"}
        div.innerHTML=text
//ответственнен за вывод на экран
    }
    arr=["логин","пароль","логин и пароль","картка"] //список подсказок
</script>
</body>
</html>
