<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            margin-top: 20%;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="number" placeholder="Array's size" id="array-size">
    <button id="create" type="button" onclick="start()">Create array</button>
    <p id="created-array"></p>
    <p id="array-after-mod"></p>
    <p id="sorted-array"></p>
</div>
<script>
    function start() {
        if (document.getElementById("array-size").value > 0 && document.getElementById("array-size").value < 50) {
            var randomArray = [];
            const ARRAY_LENGTH = document.getElementById("array-size").value;
            for (let i = 0; i < ARRAY_LENGTH; i++) {
                randomArray.push(Math.floor(Math.random() * (100 - 1)) + 1);
            }

            document.getElementById("created-array").innerHTML = "Created array: " + randomArray.toString();

            for (let i = 2; i <= randomArray.length; i++) {
                if(randomArray[i] % 2 === 0) {
                    var max = Math.max(...randomArray);
                    a = randomArray.indexOf(Math.max(randomArray));
                }
            }

            for (let i = 0; i <= randomArray.length; i++) {
                if(!randomArray[i] % 2 === 0) {
                    var min = Math.min(...randomArray);
                    b = randomArray.indexOf(Math.min(randomArray));
                }
            }

            randomArray.splice(a, 1, min);
            randomArray.splice(b, 1, max);

            document.getElementById("array-after-mod").innerHTML = "1: " + randomArray.toString();

            document.getElementById("sorted-array").innerHTML = "Insertion sort (from min to max): " + insertionSort(randomArray).toString();
        } else {
            document.getElementById("created-array").innerHTML = "Array's size must be between 1 and 50";
        }
    }

    function insertionSort(arr) {
            for (let i = 1, l = arr.length; i < l; i++) {
                const current = arr[i];
                let j = i;
                while (j > 0 && arr[j - 1] > current) {
                    arr[j] = arr[j - 1];
                    j--;
                }
                arr[j] = current;
            }
            return arr;

    }
</script>
</body>
</html>
