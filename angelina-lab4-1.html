<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4. Liaskovych</title>
    <style>
        .container {
            margin-top: 20%;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <button onclick="start()">Show completed tasks</button>
    <p id="demo"></p>
    <p id="mod"></p>
    <p id="sort"></p>
</div>

<script>
    var array = [2, 9, 12, 8, 6];
    function start() {
        document.getElementById("demo").innerHTML = "Array list: " +  array.toString();

        document.getElementById("mod").innerHTML = "Array list with mod: " +  mod(array).toString();

        document.getElementById("sort").innerHTML ="Sorted Array list: " + quickSort(array).toString();
    }


    function quickSort(arr) {
        if (arr.length < 2) return arr;
        let pivot = arr[0];
        const left = [];
        const right = [];

        for (let i = 1; i < arr.length; i++) {
            if (pivot > arr[i]) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        return quickSort(left).concat(pivot, quickSort(right));
    }
    function mod(arr){
        var array = [];
        for (let i = 0; i < arr.length; i++){
            if (arr[i] % 2 == 0 && arr[i] % 3 != 0)
                array.push(arr[i]);
        }
        var arrth = [];
        for (let i = 0; i < array.length; i++){
            if (arr[i] % 3 == 0 && arr[i] % 2 != 0)
                arrth.push(arr[i]);
        }
        var ar = [];
        for (let i = 0; i < arr.length; i++){
            if (arr[i] % 2 == 0 && arr[i] % 3 == 0)
                ar.push(arr[i]);
        }
        return array.concat(ar, arrth);

    }
</script>
</body>

</html>
