<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
            margin: 50px;
        }
        input:invalid {
            border: 2px dashed red;
        }

        input:valid {
            border: 2px solid black;
        }
    </style>
</head>
<body>
<form>
    <label>Введіть дійсне число:(*)</label><br>
    <input type="number" required><br>
    <label>Введіть ціле число:</label><br>
    <input id="number"><br>
    <input type="button" value="send">

    <script>
        numb = document.getElementById("number")
        function isInteger(num) {
            return (num ^ 0) === num;
        }
        if(isInteger(numb) !== true)
            document.getElementById("number").style.color = "red";
    </script>
</form>
</body>
</html>
